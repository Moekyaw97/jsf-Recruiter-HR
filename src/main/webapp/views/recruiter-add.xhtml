<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<ui:composition template="/template/template.xhtml">
	<ui:define name="title">Recruiter</ui:define>
	<ui:define name="subtitle"></ui:define>
	<hr />
	<ui:define name="content">
		<div class="row mt-5">
			<div class="col-8 offset-2">
				<div class="card">
					<div class="card-header py-4 text-center">
						<span class="font-weight-bold ">#{recruiterBean.recruiter.id==0
							? 'Add New Recruiter':'Edit Recruiter'}</span>
					
					</div>
					<div class="card-body">

						<h:form styleClass="form">
						<h:inputHidden value="#{recruiterBean.recruiter.id}" />
							
							<div class="form-group">
								<h:outputLabel value="Name" styleClass="pr-3" />
								<h:inputText value="#{recruiterBean.recruiter.name}"
									styleClass="form-control mr-2">
								</h:inputText>
							</div>
							<div class="form-group">
								<h:outputLabel value="Email" styleClass="pr-3" />
								<h:inputText value="#{recruiterBean.recruiter.email}"
									styleClass="form-control mr-2">
								</h:inputText>
							</div>
							<div class="form-group">
								<h:outputLabel value="Password" styleClass="pr-3" />
								<h:inputSecret value="#{recruiterBean.recruiter.password}"
									styleClass="form-control mr-2">
								</h:inputSecret>
							</div>
							<div class="form-group">
								<h:outputLabel value="Phone" styleClass="pr-3" />
								<h:inputText value="#{recruiterBean.recruiter.phone}"
									styleClass="form-control mr-2">
								</h:inputText>
							</div>
							<h:commandButton action="#{recruiterBean.saveRecruiter()}"
								value="Register" styleClass="btn btn-success float-right" />
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
