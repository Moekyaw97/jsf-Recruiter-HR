<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<ui:composition template="/template/template.xhtml">
	<ui:define name="title">Candidates</ui:define>
	<ui:define name="subtitle"></ui:define>
	<hr />
	<ui:define name="content">
		<div class="mb-5">
			<h:link value="Add" outcome="/views/candidate-add"
				styleClass="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm float-right">
				<i class="fas fa-plus"></i>
			</h:link>
		</div>


		<div class="card shadow mb-4">
			<div class="card-header bg-dark">
				<span class="font-weight-bold text-warning">Candidates List</span>
			</div>

			<div class="card-body">
				<div class="table-responsive">

					<h:dataTable styleClass="table table-striped"
						value="#{candidateBean.canList}" var="c">
						<h:column>
							<f:facet name="header">ID</f:facet>
				#{c.id}
				</h:column>
						<h:column>
							<f:facet name="header">Name</f:facet>
							<h:link value="#{ c.name }" outcome="/views/candidate-detail"
								styleClass="btn btn-outline-primary btn-sm">
								<f:param name="candidateid" value="#{c.id}"></f:param>
							</h:link>
						</h:column>
						
						<h:column>
							<f:facet name="header">Phone</f:facet>
				#{c.phone}
				</h:column>
						<h:column>
							<f:facet name="header">Email</f:facet>
				#{c.email}
				</h:column>
						<h:column>
							<f:facet name="header">Key Skills</f:facet>
				#{c.key_skills}
				</h:column>
						<h:column>
							<f:facet name="header">Expected Salary</f:facet>
				#{c.expectedSalary}
				</h:column>
						<h:column>
							<f:facet name="header">Township</f:facet>
				#{c.township.name}
				</h:column>

						<h:column>
							<h:link value="Edit" outcome="/views/candidate-add"
								styleClass="btn btn-warning">
								<f:param name="candidateid" value="#{c.id}"></f:param>
							</h:link>

						</h:column>
						<h:column>
							<h:form>
								<h:commandLink action="#{candidateBean.removeCandidate(c.id)}"
									value="Delete" styleClass="btn btn-danger" />
							</h:form>
						</h:column>

					</h:dataTable>

				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
