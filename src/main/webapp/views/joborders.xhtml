<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<ui:composition template="/template/template.xhtml">
	<ui:define name="title">Joborder</ui:define>
	<ui:define name="subtitle"></ui:define>
	<hr />
	<ui:define name="content">
		<div class="mb-5">
			<h:link value="Add" outcome="/views/joborder-add"
				styleClass="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm float-right">
				<i class="fas fa-plus"></i>
			</h:link>
		</div>


		<div class="card shadow mb-4">
			<div class="card-header bg-dark">
				<span class="font-weight-bold text-warning">Joborder List</span>
			</div>

			<div class="card-body">
				<div class="table-responsive">

					<h:dataTable styleClass="table table-striped"
						value="#{joborderBean.jobList}" var="j">
						<h:column>
							<f:facet name="header">ID</f:facet>
				#{j.id}
				</h:column>
				<h:column>
							<f:facet name="header">Company Name</f:facet>
							<h:link value="#{j.companyId.name}" styleClass="btn btn-outline-dark btn-sm"
								outcome="/views/company-detail">
								<f:param name="companyid" value="#{j.companyId.id}"></f:param>
							</h:link>
						</h:column>

						<h:column>
							<f:facet name="header">Position</f:facet>
							<h:link value="#{j.job_position}" outcome="/views/joborder-detail"
								styleClass="btn btn-outline-primary btn-sm">
								<f:param name="joborderid" value="#{j.id}"></f:param>
							</h:link>
				
				</h:column>
						
						
						<h:column>
							<f:facet name="header">Job Location</f:facet>
				#{j.job_location.name}
				</h:column>
					<h:column>
							<f:facet name="header">Basic Salary</f:facet>
				#{j.basic_salary}
				</h:column>
						<h:column>
							

						</h:column>
						<h:column>
							<h:link value="Edit" outcome="/views/joborder-add"
								styleClass="btn btn-warning">
								<f:param name="joborderid" value="#{j.id}"></f:param>
							</h:link>

						</h:column>
						<h:column>
							<h:form>
								<h:commandLink action="#{joborderBean.removeJoborder(j.id)}"
									value="Delete" styleClass="btn btn-danger" />
							</h:form>
						</h:column>

					</h:dataTable>

				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
