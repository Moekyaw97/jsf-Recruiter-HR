<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<ui:composition template="/template/template.xhtml">
	<ui:define name="title">Township</ui:define>
	<ui:define name="subtitle"></ui:define>
	<hr />
	<ui:define name="content">
		<div class="row">
			<div class="col">
				<div class="card mt-5 ">
					<div class="card-header ">
						<span class="font-weight-bold ">#{townshipBean.township.id==0
							? 'Add New Township':'Edit Township'}</span>
					</div>
			
					<div class="card-body">
						<h:form styleClass="form-inline">
							<h:inputHidden value="#{townshipBean.township.id}" />
							<div class="form-group">
								<h:outputLabel value="Township Name" styleClass="pr-3" />
								<h:inputText value="#{townshipBean.township.name}"
									styleClass="form-control mr-2" p:required="required">
								</h:inputText>
							</div>
							
							<h:commandButton action="#{townshipBean.saveTownship()}"
								value="Save" styleClass="btn btn-success" />
						</h:form>
					</div>
				</div>
</div>
			</div>
		
	</ui:define>
</ui:composition> 
</html>
