<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>

	<h:outputStylesheet library="css" name="sb-admin-2.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="sb-admin-2.min.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="all.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="all.min.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="fontawesome.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="fontawesome.min.css"></h:outputStylesheet>
	<h:outputScript library="js" name="jquery.min.js"></h:outputScript>
	<h:outputScript library="js" name="jquery.easing.min.js"></h:outputScript>
	<h:outputScript library="js" name="sb-admin-2.js"></h:outputScript>
	<h:outputScript library="js" name="sb-admin-2.min.js"></h:outputScript>
	<h:outputScript library="js" name="all.js"></h:outputScript>
	<h:outputScript library="js" name="all.min.js"></h:outputScript>
	<h:outputScript library="js" name="fontawesome.js"></h:outputScript>
	<h:outputScript library="js" name="fontawesome.min.js"></h:outputScript>
	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
	<h:outputScript library="js" name="bootstrap.bundle.min.js"></h:outputScript>
	<h:outputScript library="js" name="chart.min.js"></h:outputScript>


	<title><ui:insert name="title">Home</ui:insert></title>
</h:head>
<body id="page-top">



	<div id="wrapper">

		<ui:include src="/template/menu.xhtml" />
		
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">
				<!-- Topbar -->
				<nav
					class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

				<!-- Sidebar Toggle (Topbar) -->
				<button id="sidebarToggleTop"
					class="btn btn-link d-md-none rounded-circle mr-3">
					<i class="fa fa-bars"></i>
				</button>


				<!-- Topbar Navbar -->
				<ul class="navbar-nav ml-auto">

					<!-- Dropdown - Messages -->
					<div
						class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
						aria-labelledby="searchDropdown">
						<form class="form-inline mr-auto w-100 navbar-search">
							<div class="input-group">
								<input type="text" class="form-control bg-light border-0 small"
									placeholder="Search for..." aria-label="Search"
									aria-describedby="basic-addon2" />
								<div class="input-group-append">
									<button class="btn btn-primary" type="button">
										<i class="fas fa-search fa-sm"></i>
									</button>
								</div>
							</div>
						</form>
					</div>


					<!-- Nav Item - User Information -->
					<li class="nav-item dropdown no-arrow">
						<li class="nav-item"><h:outputText
								value="#{recruiterBean.recruiter.name}" styleClass="btn btn-danger mr-5" >
							</h:outputText></li>

						<li class="nav-item">
						<h:form>
						<h:commandLink action="#{recruiterBean.processLogOut()}" value="LogOut" styleClass="btn btn-dark"/>
						</h:form>
						</li>
					</li>

				</ul>

				</nav>
				<div class="row mt-5">
					<h3 class="col-10">
						<ui:insert name="subtitle"></ui:insert>
					</h3>
					<div class="col-2">
						<ui:insert name="newValue"></ui:insert>
					</div>
					<div class="container">
						<ui:insert name="content">

						</ui:insert>
					</div>

				</div>
			</div>
		</div>
	</div>






</body>
</html>
